<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta content="巴比特始建于2011年，是国内最早的区块链（blockchain）资讯社区门户，为区块链创业者、投资者提供信息、交流与投融资服务。开放是我们的广度，中立是我们的态度，敏锐是我们的深度，欢迎一切区块链技术的探讨争鸣。目前有200多位区块链意见领袖、研究者入驻平台。如果您是我们的同类，欢迎加入我们！" name="description">
	<meta content="比特币,比特币资讯,区块链,区块链资讯,数字货币,数字货币资讯,虚拟货币,虚拟货币资讯" name="keywords">
	<title>个人资产-兑换的资产</title>
	<link rel="icon" href="./img/favicon.ico" />
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./css/header.css">
	<link rel="stylesheet" href="./css/my_asset.css">
	<link rel="stylesheet" href="./css/rl.css">
	<script>
		window.DEBUGGER = true;//全局切换本地线上状态
	</script>
</head>
<body>
	<div class="navbar-fixed-container">
		<div class="navbar navbar-fixed-top affix-top" data-offset-top="1" data-spy="affix">
			<nav role="navigation">
				<div class="container-fluid">
					<div class="nav navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Expand and Collapse Menu">
  	                        <span class="icon-bar"></span>
  	                        <span class="icon-bar"></span>
  	                        <span class="icon-bar"></span>
  	                    </button>
  	                    <a class="navbar-brand" href="oindex.html">Bytom</a>
					</div>
					<div class="navbar-collapse collapse"></div>
				</div>
			</nav>
		</div>
	</div>
	<div class="container">
		<!-- <div class="row"> -->
			<div class="col-sm-12 J_tab">
				<ul class="tab-nav clearfix">
					<li><a href="my_asset.html">资产概况</a></li>
					<li><a href="published_asset.html">已发布资产</a></li>
					<li><a href="purchased_asset.html">已购买资产</a></li>
					<li><a href="create_asset.html">创建资产</a></li>
					<li><a href="pending_asset.html">待审核/发布资产</a></li>
					<li><a href="exchange_asset.html">兑换资产审核</a></li>
					<li class="active"><a href="myexchange_asset.html">我兑换的资产</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pannel asset-exchange clearfix">
						<div class="asset-table">
							<h3>兑换资产</h3>
							<div class="table-box">
								<table class="table table-hover table-bordered">
									<tr>
										<!-- <th><input class="checkAll" type="checkbox" />全选</th> -->
										<th>序号</th>
										<th>资产名称</th>
										<th>资产描述</th>
										<th>资产价格</th>
										<th>操作</th>
									</tr>
								</table>
							</div>
						</div>
					</div><!-- 概况 -->
				</div>
			</div>
		<!-- </div> -->
	</div>

	<div class="dialog-box"></div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/template.js"></script>
<!-- <script src="./js/jqPaginator.js"></script> -->
<script src="./js/myexchange_asset.js"></script>
<script src="./js/apiUrl.js"></script>

<script id="navTpl" type="text/html">
    <ul class="nav navbar-nav navbar-left">
		<li>
        	<a href="oindex.html">首页</a>
        </li>
        <li>
            <a class="active" href="my_asset.html">个人资产</a>
        </li>
        <li>
            <a href="asset_center.html">资产中心</a>
        </li>
        <% if(loginStatus === true){ %>
        <li>
        	<a href="user_center.html">个人中心</a>
        </li>
        <% } %>
	</ul>
	<ul class="nav navbar-nav navbar-right">
        <% if(loginStatus === true){ %>
        <li>
            <a class="logout" href="javascript:;">
                <img src="http://www.gravatar.com/avatar/2b17029a858d6acb7702603d1c139799?s=18&amp;r=g&amp;d=identicon">
                退出
            </a>
        </li>
        <% }else{ %>
		<li><a href="login.html">登录</a></li>
        <li><a href="register.html">注册</a></li>
        <% } %>
	</ul>
</script>
<script id="assetTpl" type="text/html">
	<tbody>
		<tr>
			<th>资产发布人/机构</th>
			<th>资产名称</th>
			<th>资产描述</th>
			<th>资产价格</th>
			<th>操作</th>
		</tr>
		<%for(var i in items){%> 
		<tr class="item" data-id="<%= i%>">
			<td><%= items[i].assets_id%></td>
			<td class="name"><%= items[i].name%></td>
			<td class="desc-wrap">
				<p class="desc" style="display:none;"><%= items[i].desc%></p>
				<p class="showdesc" title="<%= items[i].desc%>"><% if(items[i].desc.length >= 10){%><%= items[i].desc.substr(0,10)%>...<%}else{%><%= items[i].desc%><%}%></p>
			</td>
			<td class="price"><%= parseInt(items[i].price).toFixed(2)%></td>
			<td>
				<input type="button" name="" value="审批中..." class="btn btn-info" disabled="disabled" />
			</td>
		</tr>
		<% }%>
	</tbody>
</script>
</html>
