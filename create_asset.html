<script>
	$(function(){
		var T = {
			init: function(){
				var self = this;
				self.items = [];//增删改的创建列表
				self.userName = self.getCookie('username');
				self.loginStatus();
				self.logout();
				self.dialogToggle();
				self.addList();
				self.delList();
				self.modifyList();
				self.checkAl();
				self.submitList();
			},
			loginStatus: function(){
				var self = this;
				//ajax请求登录返回loginStatus,保存cookie
				self.setCookie('username', 'wuchengba', 1);//模拟登录
				if(self.userName){
					var loginStatus = true;
				}else{
					var loginStatus = false;
					window.location.href = 'login.html';
					return false;
				}
				var navBarHtml = template($('#navTpl').html(), {
			        loginStatus: loginStatus//已经登录
			    });
			    $('.navbar-collapse').html(navBarHtml);
			},
			//增加资产
			addList: function(){
				var self = this;
				$('#add').unbind('click').on('click', function(event) {
					event.preventDefault();
					var oName = $('#name').val();
				    var oNum = $('#num').val();
				    var oDesc = $('#desc').val();
				    self.items.push({
				    	name: oName,
				    	num: oNum,
				    	desc: oDesc
				    })
				    $('#reset').click();$('.newData-dialog').hide();//清除表单，隐藏窗口
				    self.handleReRender();//渲染列表
				});
			},
			// 修改资产
			modifyList: function(){
				var self = this;
				var index = 0;
				$('.asset-block').on('click', '.btn-edit', function(event) {
					event.preventDefault();
					index = parseInt($(this).parents('tr').attr('data-id'));
					$('#name').val($(this).parents('tr').find('.name').text());
					$('#num').val($(this).parents('tr').find('.num').text());
					$('#desc').val($(this).parents('tr').find('.desc').text());
					//赋值给显示的表单
					$('.newData-dialog').show();
					self.updateList(index);
				});
			},
			//编辑按钮之后，更新资产,参数：某一条产品的序列号
			updateList: function(index){
				var self = this;
				$('#updata').unbind('click').on('click', function(event) {
					event.preventDefault();
					var oName = $('#name').val();
				    var oNum = $('#num').val();
				    var oDesc = $('#desc').val();
				    //修改items列表
				    var items = self.items;
					items.splice(index,1,{
						name: oName,
				    	num: oNum,
				    	desc: oDesc
					});//删除返回新元素
					self.items = items;
					$('#reset').click();$('.newData-dialog').hide();//清除表单，隐藏窗口
					self.handleReRender();//渲染列表
				});
			},
			// 删除资产
			delList: function(){
				var self = this;
				$('.asset-block').on('click', '.btn-del', function(event) {
					event.preventDefault();
					var index = parseInt($(this).parents('tr').attr('data-id'));
					var items = self.items;
					items.splice(index,1);//删除返回新元素
					self.items = items;
					self.handleReRender();//渲染列表
				});
			},

			checkAl: function(){
				var self = this;
				$('.asset-block').on('click', '.checkAll', function(event) {
					var status = $(this).is(":checked");
					$('.asset-table .checkSingle').each(function(index, el) {
						$(this).prop('checked', status);
					});
				});
			},
			//每次增删改之后，重新render列表
			handleReRender: function(){
				var self = this;
				var addHtml = template($('#addTpl').html(), {
		        	items: self.items
			    });
			    $('.asset-create .table').html(addHtml);
			},
			dialogToggle: function(){
				var self = this;
				$('.add-asset').on('click', function(event) {
					event.preventDefault();
					$('.newData-dialog').show();
				});
				$('.btn-close').on('click', function(event) {
					event.preventDefault();
					$('.newData-dialog').hide();
				});
			},
			submitList: function(){
				var self = this;
				$('.submit-asset').on('click', function(event) {
					event.preventDefault();
					var params = [];
					$('.asset-create tr.item').each(function(index, el) {
						if($(this).find('.checkSingle').is(':checked')){
							params.push({
								name: $(this).find('.name').text(),
						    	num: $(this).find('.num').text(),
						    	desc: $(this).find('.desc').text()
							})
						}
						
					});
					console.log(JSON.stringify(params))
					if(params.legth > 0){//有数据选中后提交
						// $.ajax({
					 //      type: "POST",
					 //      url: "/url.do",
					 //      data: params,
					 //      dataType : "json",
					 //      success: function(res){

					 //      }
						// });
					}
				});
			},
			logout: function(){
				var self = this;
				$('.logout').on('click', function(event) {
					event.preventDefault();
					self.setCookie('username', '', -1);
					window.location.href = 'login.html';
				});
			},
			setCookie: function(cname, cvalue, exdays) {
				var self = this;
			    var d = new Date();
			    d.setTime(d.getTime() + (exdays*24*60*60*1000));
			    var expires = "expires="+d.toUTCString();
			    document.cookie = cname + "=" + cvalue + "; " + expires;
			},
			getCookie: function(cname) {
				var self = this;
			    var name = cname + "=";
			    var ca = document.cookie.split(';');
			    for(var i=0; i<ca.length; i++) {
			        var c = ca[i];
			        while (c.charAt(0)==' ') c = c.substring(1);
			        if (c.indexOf(name) != -1) return c.substring(name.length, c.length);
			    }
			    return "";
			}
		};
		T.init();
	})

</script>

<script id="addTpl" type="text/html">
	<tbody>
		<tr>
			<th><input class="checkAll" type="checkbox" />全选</th>
			<th>序号</th>
			<th>资产名称</th>
			<th>资产数量</th>
			<th>资产描述</th>
			<th>操作</th>
		</tr>
		<%for(var i in items){%> 
		<tr class="item" data-id="<%= i%>">
			<td><input class="checkSingle" type="checkbox" name="item" /></td>
			<td><% if(i < 9){%>0<% }%><%=parseInt(i) + 1%></td>
			<td class="name"><%= items[i].name%></td>
			<td class="num"><%= items[i].num%></td>
			<td class="desc"><%= items[i].desc%></td>
			<td>
				<input type="button" name="" value="删除" class="btn btn-danger btn-del" />
				<input type="button" name="" value="修改" class="btn btn-info btn-edit" />
			</td>
		</tr>
		<% }%>
	</tbody>
</script>
