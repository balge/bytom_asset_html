<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta content="巴比特始建于2011年，是国内最早的区块链（blockchain）资讯社区门户，为区块链创业者、投资者提供信息、交流与投融资服务。开放是我们的广度，中立是我们的态度，敏锐是我们的深度，欢迎一切区块链技术的探讨争鸣。目前有200多位区块链意见领袖、研究者入驻平台。如果您是我们的同类，欢迎加入我们！" name="description">
	<meta content="比特币,比特币资讯,区块链,区块链资讯,数字货币,数字货币资讯,虚拟货币,虚拟货币资讯" name="keywords">
	<title>个人资产-创建资产</title>
	<link rel="icon" href="./images/favicon.ico" />
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./css/header.css">
	<link rel="stylesheet" href="./css/my_asset.css">
	<link rel="stylesheet" href="./css/layer.css">
	<script>
		window.DEBUGGER = true;//全局切换本地线上状态
	</script>
</head>
<body>
	<div class="navbar-fixed-container">
		<div class="navbar navbar-fixed-top affix-top" data-offset-top="1" data-spy="affix">
			<nav role="navigation">
				<div class="container-fluid">
					<div class="nav navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Expand and Collapse Menu">
  	                        <span class="icon-bar"></span>
  	                        <span class="icon-bar"></span>
  	                        <span class="icon-bar"></span>
  	                    </button>
  	                    <a class="navbar-brand" href="index.html">Bytom</a>
					</div>
					<div class="navbar-collapse collapse"></div>
				</div>
			</nav>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="com-sm-12 J_tab">
				<ul class="tab-nav clearfix">
					<li><a href="my_asset.html">资产概况</a></li>
					<li><a href="published_asset.html">已发布资产</a></li>
					<li><a href="purchased_asset.html">已购买资产</a></li>
					<li class="active"><a href="create_asset.html">创建资产</a></li>
					<li><a href="pending_asset.html">待审核资产</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pannel asset-create clearfix">
						<div class="asset-block">
							<h3>创建资产</h3>
							<div class="asset-table">
								<div class="operate-list clearfix">
									<button type="button" class="btn btn-success btn-lg add-asset">
									&nbsp;&nbsp;&nbsp;&nbsp;新增&nbsp;&nbsp;&nbsp;&nbsp;
									</button>
									<button type="button" class="btn btn-info btn-lg submit-asset">
									&nbsp;&nbsp;&nbsp;&nbsp;提交&nbsp;&nbsp;&nbsp;&nbsp;
									</button>
								</div>
								<div class="table-box">
									<table class="table table-hover table-bordered">
										<tr>
											<th><input class="checkAll" type="checkbox" />全选</th>
											<th>序号</th>
											<th>资产名称</th>
											<th>资产数量</th>
											<th>资产描述</th>
											<th>操作</th>
										</tr>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">新增数据</h4>
			    </div>
			    <div class="modal-body">
			     	<form>
						<table class="table table-hover table-bordered">
							<tr>
								<th>资产名称</th>
								<td><input type="text" name="" class="form-control" id="name" /></td>
							</tr>
							<tr>
								<th>资产数量</th>
								<td><input type="number" name="" class="form-control" id="num" /></td>
							</tr>
							<tr>
								<th>资产描述</th>
								<td><input type="text" name="" class="form-control" id="desc" /></td>
							</tr>
							<tr>
								<td colspan="2" style="text-align:center;">
									<input type="reset" value="重置" class="btn btn-primary" id="reset" />   
					                <input data-dismiss="modal" type="button" value="添加"  class="btn btn-success" id="add"/>
					                <input data-dismiss="modal" type="button" value="更新"  class="btn btn-info" id="updata"/>
								</td>
							</tr>
						</table>
					</form>
      			</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
			    </div>
			    <div class="modal-body">
			     	
      			</div>
				<div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			        <button type="button" class="btn btn-primary btn-sureDel" data-dismiss="modal">确定</button>
			    </div>
			</div>
		</div>
	</div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/template.js"></script>
<script src="./js/create_asset.js"></script>

<script id="navTpl" type="text/html">
    <ul class="nav navbar-nav navbar-left">
		<li>
        	<a href="index.html">首页</a>
        </li>
        <li>
            <a class="active" href="my_asset.html">个人资产</a>
        </li>
        <li>
            <a href="asset_center.html">资产中心</a>
        </li>
        <% if(loginStatus === true){ %>
        <li>
        	<a href="user_center.html">个人中心</a>
        </li>
        <% } %>
	</ul>
	<ul class="nav navbar-nav navbar-right">
        <% if(loginStatus === true){ %>
        <li>
            <a class="logout" href="javascript:;">
                <img src="http://www.gravatar.com/avatar/2b17029a858d6acb7702603d1c139799?s=18&amp;r=g&amp;d=identicon">
                退出
            </a>
        </li>
        <% }else{ %>
		<li><a href="login.html">登陆</a></li>
        <li><a href="register.html">注册</a></li>
        <% } %>
	</ul>
</script>

<script id="addTpl" type="text/html">
	<tbody>
		<tr>
			<th><input class="checkAll" type="checkbox" />全选</th>
			<th>序号</th>
			<th>资产名称</th>
			<th>资产数量</th>
			<th>资产描述</th>
			<th>操作</th>
		</tr>
		<%for(var i in items){%> 
		<tr class="item" data-id="<%= i%>">
			<td><input class="checkSingle" type="checkbox" name="item" /></td>
			<td><% if(i < 9){%>0<% }%><%=parseInt(i) + 1%></td>
			<td class="name"><%= items[i].name%></td>
			<td class="num"><%= items[i].num%></td>
			<td class="desc"><%= items[i].desc%></td>
			<td>
				<input type="button" name="" value="删除" class="btn btn-danger btn-del" />
				<input type="button" name="" value="修改" class="btn btn-info btn-edit" />
			</td>
		</tr>
		<% }%>
	</tbody>
</script>

</html>
